name: Build GitHub Pages from md files

on:
  push:
    branches:
      - main
    paths:
      - '*.md'
      - .github/workflows/website.yml
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: üõéÔ∏è Checkout
        uses: actions/checkout@v6

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install Pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      - name: Create _site directory
        run: mkdir -p _site

      - name: Convert Markdown to HTML
        run: |
          for file in *.md; do
            [ -f "$file" ] || continue
            output="_site/${file%.md}.html"
            echo "Processing: $file ‚Üí $output"
            if [ "$file" = README.md ]; then
              pandoc "$file" -s \
                --css=style.css \
                --include-before-body=_site/toggle.html \
                --metadata title="${GITHUB_REPOSITORY##*/}" \
                -o _site/index.html
            else
              pandoc "$file" -s --css=style.css \
                --include-in-header=_site/header.html \
                --include-before-body=_site/toggle.html \
                --metadata title="${file%.md}" \
                -o "$output"
            fi
          done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: '_site/'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
